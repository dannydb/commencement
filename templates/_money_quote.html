<div class="quote">
    <blockquote>
        <p>{{ quote|smartypants }}</p>
    </blockquote>

    {% if speech.img_source %}
    <div class="img-source">
        Photo: {% if speech.img_credit %}{{ speech.img_credit }}/{% endif %}{{ speech.img_source }}
    </div>
    {% endif %}

    <ul class="sharing">
        <li class="prompt">Share this <a href="{{ image }}" target="_blank">quote image</a></li>
        <li>
            <a class="share" title="Share via email" href="mailto:?body=&quot;{{ quote|safe }}&quot;%0A%0A&mdash; {{ speech.name}}, {{ speech.school }}, {{ speech.date }}%0A%0ANPR's Best Commencement Speeches, Ever: http://apps.npr.org/speech/{{ speech.slug }}/&subject=NPR's Best Commencement Speeches, Ever">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a class="share" href="https://www.facebook.com/dialog/feed?app_id={{ FACEBOOK_APP_ID }}&amp;link={{ share_url|urlencode }}&amp;name={{ share_text|urlencode }}&amp;picture={{ image|urlencode }}&amp;redirect_uri={{ share_url|urlencode }}" title="Share on Facebook" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Facebook In Navbar', '{{ PROJECT_SLUG }}']);">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
        <a class="share" href="http://twitter.com/share?text={{ share_text|urlencode }}&amp;url={{ share_url|urlencode }}" title="Share on Twitter" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Twitter In Speech', '{{ PROJECT_SLUG }}']);">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a class="share" href="https://pinterest.com/pin/create/button/?url={{ share_url|urlencode }}&amp;media={{ image|urlencode }}&amp;description={{ share_text|urlencode }}" title="Share on Pinterest" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Pinterest In Speech', '{{ PROJECT_SLUG }}']);">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-pinterest fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
    </ul>
</div>
