<div class="quote">
    <blockquote>
        <p>{{ quote|smartypants }}</p>
    </blockquote>

    <ul class="sharing">
        <li>
            <a href="https://www.facebook.com/dialog/feed?app_id={{ FACEBOOK_APP_ID }}&amp;link={{ share_url|urlencode }}&amp;name={{ share_text|urlencode }}&amp;picture={{ image|urlencode }}&amp;redirect_uri={{ share_url|urlencode }}" alt="Share on Facebook" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Facebook In Navbar', '{{ PROJECT_NAME }}']);">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
        <a href="http://twitter.com/share?text={{ share_text|urlencode }}+{{ image|urlencode }}&amp;url={{ share_url|urlencode }}" alt="Share on Twitter" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Twitter In Speech', '{{ PROJECT_NAME }}']);">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a href="https://pinterest.com/pin/create/button/?url={{ share_url|urlencode }}&media={{ image|urlencode }}&description={{ share_text|urlencode }}" alt="Share on Pinterest" target="_blank" onclick="_gaq.push(['_trackEvent', 'Social', 'Click Pinterest In Speech', '{{ PROJECT_NAME }}']);">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-pinterest fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
<!--            <a data-toggle="modal" data-target="#modal-{{ number }}" href="#">-->
            <a href="mailto:?body=&quot;{{ quote|safe }}&quot;%0A%0A&mdash; {{ speech.name}}, {{ speech.school }}, {{ speech.date }}%0A%0ARead more: http://apps.npr.org/speech/{{ speech.slug }}/">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
    </ul>
</div>

<div id="modal-{{ number }}" class="modal fade email-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form role="form email-form" id="form-{{ number }}">
          <div class="form-group">
            <label>Send to</label>
            <input type="email" class="form-control" placeholder="Enter email adress">
          </div>
          <div class="form-group">
            <label>Add a note</label>
            <textarea class="form-control" placeholder="Add a note">&quot;{{ quote|safe }}&quot;&#13;&#13;&mdash; {{ speech.name}}, {{ speech.school }}, {{ speech.date }}&#13;&#13;Read more: http://apps.npr.org/speech/{{ speech.slug }}/</textarea>
          </div>
          <a class="btn btn-success btn-small send-mail" href="#">Send</a>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
